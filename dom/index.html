<!doctype html>
<html lang="es">
<head>
    <title>Calculo de precio de criptomonedas</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container mt-5">
            <h1 class="display-4">Calculo de precio de criptomonedas </h1>
            <div class="card">
                <div class="card-body">
                    <form method="post" onsubmit="return calcular()" id="frmmon">
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="cantidad">Monto a gastar </label>
                                <input type="text" class="form-control" id="cantidad" name="cantidad" class="form-control" pattern="[0-9]+">
                            </div>
                        </div>
                        <hr>
                        <h3>Moneda a comprar </h3>
                        <div class="row">
                            <div class="col-sm-6">
                                <input type="radio" name="moneda" id="bitcoin" value="bitcoin"> 
                                <label for="bitcoin">Bitcoin (800,000 MXN)</label>
                            </div>
                            <div class="col-sm-6">
                                <input type="radio" name="moneda" id="etherium" value="etherium"> 
                                <label for="etherium">Etherium (70,000)</label>
                            </div>
                            <div class="col-sm-6">
                                <input type="radio" name="moneda" id="mana" value="mana"> 
                                <label for="mana">Mana(24 mxn)</label>
                            </div>
                            <div class="col-sm-6">
                                <input type="radio" name="moneda" id="xrp" value="xrp"> 
                                <label for="xrp">XRP(30 MXN)</label>
                            </div>
                            <div class="col-sm-6">
                                <input type="radio" name="moneda" id="bat" value="bat"> 
                                <label for="bat">BAT(21 MXN</label>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-sm-6">
                                <button class="btn btn-primary">calcular</button>
                                <span class="btn btn-warning" onclick="limpiar()">Limpiar</span>
                            </div>
                            <div class="col-sm-6">
                                <input type="text" id="total" class="form-control" readonly>
                            </div>
                        </div>
                    </form>
                </div>                  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="mon.js"></script>
</body>
</html>
